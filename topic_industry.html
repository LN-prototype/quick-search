<!DOCTYPE html>
<html>

<head>
   <title>Newsdesk</title>
   <meta name="viewport" content="width = device-width, initial-scale = 1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
   </script>
</head>

<body>

   <nav class="transparent" role="navigation">
      <div class="row center">
         <div class="col s1 nav-col">
            <a class="grey-text text-darken-2 icn-label" href="#"></a>
         </div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1"></div>
         <div class="col s1 nav-col">
            <a class="grey-text text-darken-2 icn-label" href="index.html"><i class="material-icons">close</i>Esc</a>
         </div>
      </div>
   </nav>

   <div class="container">
      <div class="row center">
         <div class="col s12">
            <h5>What topics or industries do you want to monitor?</h5>
         </div>
      </div>
      <div class="row">
         <div class="col s3"></div>
         <div class="col s6">
            <div class="chips-container">
               <div class="chips chips-topic-industry">
                  <input class="custom-class" autofocus />
               </div>
               <div class="chip-help">Press 'enter' to add</div>
            </div>

            <div class="row center keywords-panel-toggle">
               <p><a href="#">Add keywords to include</a> in your search.</p>
            </div>

            <div class="keywords-panel">
               <br>
               <h6 class"bold">Add keywords to include <i
                     class="material-icons blue-grey-text text-lighten-3 tooltipped" data-position="right"
                     data-tooltip="Keyword includes are good for adding terms or phrases that will make your results more specific">help_outline</i>
               </h6>
               <p>We will show results that contain any of these keywords, plus the keywords entered above.</p>
               <div class="chips-container">
                  <div class="chips chips-topic-industry-keywords">
                     <input class=" custom-class" />
                  </div>
               </div>
               <div class="chip-help">Press 'enter' to add</div>
            </div>

            <div class="row center">
               <a href="remove_noise.html" class="waves-effect waves-light btn light-blue darken-3">Next</a>
            </div>
         </div>
         <div class="col s3"></div>
      </div>

   </div>

   <!--Import jQuery before materialize.js-->
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <script>
      $(document).ready(function () {
         $('.tooltipped').tooltip();

         $(".keywords-panel-toggle a").click(function () {
            $(".keywords-panel-toggle").slideToggle(300);
            $(".keywords-panel").slideToggle(300);
         });

         $('.chips-topic-industry').chips({
            placeholder: 'Enter topic or industry',
            secondaryPlaceholder: 'Add another',
            data: JSON.parse(sessionStorage.getItem('topic-industry')) || [],
            onChipAdd: function (e, data) {
               sessionStorage.setItem('topic-industry', JSON.stringify(M.Chips.getInstance($('.chips-topic-industry')).chipsData));
            },
            onChipDelete: function (e, data) {
               sessionStorage.setItem('topic-industry', JSON.stringify(M.Chips.getInstance($('.chips-topic-industry')).chipsData));
            },
            autocompleteOptions: {
               data: {
                  //        'Apple': null,
                  //       'Microsoft': null,
                  //        'Google': null
               },
               limit: Infinity,
               minLength: 1
            }
         });
         $(".chips-topic-industry input").val(sessionStorage.getItem('topic-industry-input'));
         $(".chips-topic-industry input").change(function (ev) {
            sessionStorage.setItem('topic-industry-input', ev.target.value || '');
         });

         $('.chips-topic-industry-keywords').chips({
            data: JSON.parse(sessionStorage.getItem('topic-industry-keywords')) || [],
            onChipAdd: function (e, data) {
               sessionStorage.setItem('topic-industry-keywords', JSON.stringify(M.Chips.getInstance($('.chips-topic-industry-keywords')).chipsData));
            },
            onChipDelete: function (e, data) {
               sessionStorage.setItem('topic-industry-keywords', JSON.stringify(M.Chips.getInstance($('.chips-topic-industry-keywords')).chipsData));
            }
         });
         $(".chips-topic-industry-keywords input").val(sessionStorage.getItem('topic-industry-keywords-input'));
         $(".chips-topic-industry-keywords input").change(function (ev) {
            sessionStorage.setItem('topic-industry-keywords-input', ev.target.value || '');
         });
      });
   </script>


</body>

</html>
